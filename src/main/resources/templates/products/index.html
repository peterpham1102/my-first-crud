<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Product List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage Product</h1>
    <table class="table table-active">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>

        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
<!--            <td th:text="${product.supplier.name}"></td>-->
<!--            <td th:text="${product.category.name}"></td>-->
            <td>
                <a th:href="@{products/edit?id={id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{products/delete?id={id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="products/add" class="btn btn-success">Add Product</a>
</div>
</body>
</html>
