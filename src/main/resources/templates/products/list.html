<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List</title>
</head>
<body>
<h1>Product List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">123</td>
        <td th:text="${product.name}"> Spring in Action</td>
        <td th:text="${product.price}"> Spring in Action</td>
        <td th:text="${product.description}">Wrox</td>
    </tr>
</table>

</body>
</html>
