<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Supplier List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage Supplier</h1>
    <table class="table table-active">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>location</th>

        </tr>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.id}"></td>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.location}"></td>
            <td>
                <a th:href="@{suppliers/edit?id={id}(id=${supplier.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{suppliers/delete?id={id}(id=${supplier.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/suppliers/add" class="btn btn-success">Add Supplier</a>
</div>
</body>
</html>
