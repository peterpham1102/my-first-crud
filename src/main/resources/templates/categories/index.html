<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Category List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage Category</h1>
    <table class="table table-active">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>

        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{categories/edit?id={id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{categories/delete?id={id}(id=${category.id})}" class="btn btn-danger"  onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/categories/add" class="btn btn-success">Add Category</a>
</div>
</body>
</html>
